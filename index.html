<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributions of "Querido DiÃ¡rio" - OKF Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="homeJumbotron" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1>QD Contributions!</h1>
        <p>Contributions of "Querido DiÃ¡rio" - OKF Project</p>
        <button id="showModal" class="btn btn-primary" type="button" data-bs-toggle="modal"
            data-bs-target="#homeModal">Welcome!</button>

    </div>

    <!-- Modal -->
    <div id="homeModal" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">What's your Nickname?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="visitor_name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="showAlertBtn" type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    const homeJumbotron = document.getElementById('homeJumbotron')
    const appendAlert = (message, type) => {
        const alertWrapper = document.getElementById('alertWrapper')
        if (alertWrapper) {console.log(alertWrapper),alertWrapper.remove()}
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div id="alertWrapper" class="alert alert-${type} alert-dismissible mt-5" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('')

        homeJumbotron.append(wrapper)
    }

    const alertTrigger = document.getElementById('showAlertBtn')
    if (alertTrigger) {
        let showModal = document.getElementById('showModal')
        alertTrigger.addEventListener('click', () => {
            visitor_name = document.getElementById('visitor_name').value
            appendAlert(`Welcome <b class="fs-4">${visitor_name}</b>ðŸŽ‰! Nice to meet you!`, 'success')
            showModal.click()
            document.getElementById('visitor_name').value = ""
        })
    }
</script>

</html>
