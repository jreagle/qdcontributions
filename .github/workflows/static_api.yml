name: qdContributionsAPI

on:
  workflow_dispatch:

permissions:
    contents: write

jobs:
  configure:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
     - name: Checkout to repository
       uses: actions/checkout@v4
       with:
          ref: ${{ github.head_ref }}
     - name: Set matrix data
       id: set-matrix
       run: |
         echo "matrix=$(jq -c . < ./api/ro/codarea.json)" >> $GITHUB_OUTPUT
  matrix:
    runs-on: ubuntu-latest
    needs: configure
    strategy:
      matrix: ${{ fromJson(needs.configure.outputs.matrix) }}
    steps:
     - name: Checkout to repository
       uses: actions/checkout@v4
     - name: Edit Json
       shell: bash
       run: |
         DATA=$RANDOM
         echo $DATA
         echo ${{ strategy.job-total }}
         echo ${{ strategy.job-index }}
         echo $(jq --arg data "$DATA" '. += {"gitsearch": $data}' ./api/ro/${{ matrix.codarea }}.json) > ./api/ro/${{ matrix.codarea }}.json
         if [[ ${{ strategy.job-index }}) = ${{ strategy.job-total }} ]] ; then
           echo "Got COMMIT!"
         fi

     - name: Conditional Commit (End Matrix)
       if: ${{ strategy.job-index }} == ${{ strategy.job-total }}
       run: "INDEX MATIX => EQUAL"
       
     
         

